    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Tasks - Zucca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AWS API Client (replaces Firebase) -->
    <script src="api-client.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Restore All Tasks - Isgav</h1>
        <div id="status" class="mb-4 text-gray-600">Ready to restore all task lists...</div>
        <div id="importBtn" class="bg-yellow-500 text-white px-6 py-3 rounded-lg font-medium w-full">

        </div>
        <div id="result" class="mt-4 text-sm"></div>
    </div>

    <script>

        const API_BASE_URL = 'https://98mctlbso0.execute-api.eu-central-1.amazonaws.com/prod';
        const api = new BusinessManagerAPI({ baseUrl: API_BASE_URL });

                    { id: Date.now() + 9, text: "לדגם עמדת גלידה, תוספות, גביעים כוסות, מפיות", done: false },
                    { id: Date.now() + 10, text: "סגירת עמדת גלידה ונקיון כלים ושלטים", done: false },
                    { id: Date.now() + 11, text: "ניקיון גינה, שולחנות חוץ באזור האוהל", done: false },
                    { id: Date.now() + 12, text: "סגירת מכונת קפה נקיון מכונה וניקיון יסודי לכלי החלב", done: false },
                    { id: Date.now() + 13, text: "ריקון פחים והחלפת שקיות אשפה", done: false },
                    { id: Date.now() + 14, text: "ניקיון יסודי כל העמדות", done: false },
                    { id: Date.now() + 15, text: "ניקיון שירותים", done: false },
                    { id: Date.now() + 16, text: "שטיפת רצפה", done: false },
                    { id: Date.now() + 17, text: "לוודא כיבוי! תנור פיצה, מזגן, מכונת קפה, מוזיקה, אורות ושכל דלתות המקפיאים סגורות היטב", done: false },

            {

                ]
            },
            {

                color: "green",
                tasks: [
                    { id: Date.now() + 201, text: "אבוקדו 192/336", done: false },
                    { id: Date.now() + 202, text: "סלטונה 192/336", done: false },
                    { id: Date.now() + 203, text: "סלט ביצים 192/336", done: false },
                    { id: Date.now() + 204, text: "גאודה 192/336", done: false },

                    { id: Date.now() + 206, text: "סביח 192/336", done: false },
                    { id: Date.now() + 207, text: "שמנת סלמון 216/384", done: false },
                    { id: Date.now() + 208, text: "בורקיטס 66/120", done: false },
                    { id: Date.now() + 209, text: "רוגלך 54/96", done: false },
                    { id: Date.now() + 210, text: "גבינית 54/96", done: false },
                    { id: Date.now() + 211, text: "פלטת ירקות ומתבלים קטן/גדול 90/175", done: false }
                ]
            }
        ];

        async function importTasks() {
            const btn = document.getElementById('importBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = 'Restoring...';
            status.textContent = 'Connecting to API...';

            try {
                // Get current data (preserve categories/inventory)
                const currentData = await api.getLocation('isgav');

                // Replace task lists with restored data
                await api.saveLocation('isgav', {
                    categories: currentData.categories || [],
                    taskLists: taskListsToImport
                });

                status.textContent = 'Restore successful!';
                status.className = 'mb-4 text-green-600 font-bold';
                btn.textContent = 'Done!';
                btn.className = 'bg-green-500 text-white px-6 py-3 rounded-lg font-medium w-full';

                result.innerHTML = `
                    <div class="text-green-600">
                        <p>Restored ${taskListsToImport.length} task lists:</p>
                        <ul class="mt-2 text-right">
                            ${taskListsToImport.map(l => `<li>- ${l.name} (${l.tasks.length} tasks)</li>`).join('')}
                        </ul>
                        <p class="mt-3 text-gray-600">Check the app now!</p>
                    </div>
                `;
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.className = 'mb-4 text-red-600';
                btn.textContent = 'Retry';
                btn.disabled = false;
                console.error(error);
            }
        }

        // Auto-run on page load
        window.onload = function() {
            importTasks();
        };
    </script>
</body>
</html>
