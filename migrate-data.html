<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Data to Isgav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AWS API Client (replaces Firebase) -->
    <script src="api-client.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Restore Data to Isgav</h1>
        <div id="status" class="mb-4 text-gray-600">Ready to restore...</div>
        <button id="migrateBtn" onclick="migrateData()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium w-full">
            Click to Restore Data
        </button>
        <div id="result" class="mt-4 text-sm text-left"></div>
    </div>

    <script>
        // AWS API Configuration
        const API_BASE_URL = 'https://98mctlbso0.execute-api.eu-central-1.amazonaws.com/prod';
        const api = new BusinessManagerAPI({ baseUrl: API_BASE_URL });

        // Note: This page is for restoring data from a backup.
        // For migrating data from Firebase to AWS, use the migration scripts in the migration/ folder.
        async function migrateData() {
            const btn = document.getElementById('migrateBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = 'Restoring...';
            status.textContent = 'Connecting to API...';

            try {
                // Step 1: Get backups list
                status.textContent = 'Fetching backups...';
                const backups = await api.listBackups();

                if (!backups || backups.length === 0) {
                    throw new Error('No backups found');
                }

                // Get most recent backup for isgav
                const isgavBackup = backups.find(b => b.location === 'isgav');
                if (!isgavBackup) {
                    throw new Error('No backup found for Isgav location');
                }

                const categories = isgavBackup.categories || [];
                const taskLists = isgavBackup.taskLists || [];

                status.textContent = `Found backup with ${categories.length} categories and ${taskLists.length} task lists`;

                // Step 2: Write to location
                status.textContent = 'Restoring data to locations/isgav...';
                await api.saveLocation('isgav', {
                    categories: categories,
                    taskLists: taskLists
                });

                status.textContent = 'Restore successful!';
                status.className = 'mb-4 text-green-600 font-bold';
                btn.textContent = 'Done!';
                btn.className = 'bg-green-500 text-white px-6 py-3 rounded-lg font-medium w-full';

                result.innerHTML = `
                    <div class="text-green-600">
                        <p class="font-bold">Data restored successfully!</p>
                        <p class="mt-2">Restored from backup (${isgavBackup.backupTime}):</p>
                        <ul class="mt-1 ml-4 list-disc">
                            <li>${categories.length} inventory categories</li>
                            <li>${taskLists.length} task lists</li>
                        </ul>
                        <p class="mt-3 text-gray-600">Now open your app and check!</p>
                    </div>
                `;
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.className = 'mb-4 text-red-600';
                btn.textContent = 'Retry';
                btn.disabled = false;
                btn.className = 'bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-medium w-full';
                console.error(error);
            }
        }
    </script>
</body>
</html>
